security:
  basic:
    enabled: false
spring:
  application:
    name: hydra-question-service
  jpa:
    database-platform : org.hibernate.dialect.Oracle10gDialect
  h2:
    console:
      enabled: true
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb;MODE=Oracle
  autoconfigure:
     exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  rabbitmq:
    listener:
      simple:
        auto-startup: false

eureka:
  client:
    enabled: false
